<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <div class="center">
      <h1>Bienvenido!</h1>
    </div>
    <p>Usuario: {{data.user}}</p>
    <h5>Información adicional</h5>
    <form [formGroup]="profileForm">
      <ion-list>
        <ion-item>
          <ion-input
            formControlName="name"
            label="Nombre"
            placeholder="Ingrese nombre"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="lastname"
            label="Apellido"
            placeholder="Ingrese apellido"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-select
            formControlName="niveleducacion"
            label="Nivel educación"
            label-placement="full"
            placeholder="Seleccione nivel"
          >
            <ion-select-option value="basica"
              >Enseñanza básica</ion-select-option
            >
            <ion-select-option value="media">Enseñanza media</ion-select-option>
            <ion-select-option value="tecnica">Técnica</ion-select-option>
            <ion-select-option value="universitaria"
              >Universitaria</ion-select-option
            >
          </ion-select>
        </ion-item>
        <br />
        <ion-item>
          <ion-label>Fecha nacimiento:</ion-label>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input
              formControlName="fechanacimiento"
              matInput
              [matDatepicker]="picker"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-item>
      </ion-list>
      <div class="botones">
        <ion-button (click)="limpiar()">Limpiar</ion-button>
        <ion-button (click)="mostrar()">Mostrar</ion-button>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title> App desarrollada por Nacho</ion-title>
  </ion-toolbar>
</ion-footer>
